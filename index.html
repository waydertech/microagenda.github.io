<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MicroAgenda | Em Breve</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .background {
      background: url('https://images.unsplash.com/photo-1601342630314-8427c38bf5e6?q=80&w=1982&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&w=1950&q=80') no-repeat center center/cover;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 25, 50, 0.7);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
      padding: 2rem;
    }

    .logo {
      max-width: 225px;
      margin: 0 auto 1.5rem;
    }

    h1 {
      font-size: 3.5rem;
      letter-spacing: 4px;
      margin-bottom: 0.8rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .radial {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 0;
    }

    .radial::before {
      content: "";
      display: block;
      width: 240px;
      height: 240px;
      border: 2px dashed rgba(255, 255, 255, 0.2);
      border-radius: 50%;
    }

    .social {
      position: absolute;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social a {
      color: #fff;
      text-decoration: none;
      font-size: 1.4rem;
      transition: opacity 0.2s;
    }

    .social a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
    <div class="radial"></div>
    <div class="content">
      
      <p>LANÃ‡AMENTO EM BREVE</p>
      <img class="logo" src="logo.png" alt="MicroAgenda Logo" />
      <p>Fique ligado!</p>
    </div>
    <div class="social">
      <a href="#" target="_blank">&#xf09a;</a> <!-- Facebook Icon -->
      <a href="#" target="_blank">&#xf099;</a> <!-- Twitter Icon -->
      <a href="#" target="_blank">&#xf16d;</a> <!-- Instagram Icon -->
    </div>
  </div>
</body>
</html>
